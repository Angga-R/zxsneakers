<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>zXsneakers</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="">
        <img src="img/Logo.png" alt="zXsneakers.png" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#product">Product</a>
          </li>
          <li class="nav-item">
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- background adidas -->
    <div class="adidas">
      <img src="img/adidas.png" />
    </div>

    <!-- background warna grey -->
    <div class="grey-bg">
      <div class="segitiga"></div>
      <div class="kotak"></div>
    </div>

    <!-- background back-text -->
    <div class="back-text">
      <div>YEEZY <span>BOOST</span></div>
      <div>370</div>
      <div>V2</div>
    </div>

    <!-- Banner -->
    <div class="banner">
      <table>
        <tr>
          <td rowspan="4">
            <img src="img/banner/main_white.png" class="img-main-banner" />
          </td>
          <td rowspan="4"><span class="change-img">></span></td>
        </tr>
        <tr>
          <td>
            <img
              src="img/banner/second_white.png"
              id="second-img"
              class="img-second-banner"
            />
          </td>
        </tr>
        <tr>
          <td>
            <img
              src="img/banner/third_white.png"
              id="third-img"
              class="img-second-banner"
            />
          </td>
        </tr>
        <tr>
          <td>
            <img
              src="img/banner/fourth_white.png"
              id="fourth-img"
              class="img-second-banner"
            />
          </td>
        </tr>
        <tr>
          <td align="right">
            <div class="change-to-black"></div>
            <div class="change-to-green"></div>
          </td>
        </tr>
      </table>
    </div>

    <!-- My JS -->
    <script src="js/script.js"></script>

    <!-- bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
